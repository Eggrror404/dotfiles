"$schema" = "https://starship.rs/config-schema.json"

# Inserts a blank line between shell prompts
add_newline = true

format = """$os$all\
$line_break\
$character
"""

right_format = "$hostname$cmd_duration$time"

[cmd_duration]
format = "[󱦟 $duration]($style) "

[directory]
read_only = " 󰌾"
read_only_style = "bold cyan"
repo_root_style = "bold underline cyan"
truncation_symbol = "…/"
fish_style_pwd_dir_length = 1

[git_branch]
format = "[$symbol$branch(:$remote_branch)]($style) "
symbol = "󰘬 "

[git_commit]
format = '[\(󰜛$hash$tag\)]($style) '

[git_status]
stashed = "*"
deleted = ""

[hostname]
format = "[$ssh_symbol$hostname]($style) "
ssh_symbol = " "

[os]
disabled = false

[package]
format = "[$symbol$version]($style) "
symbol = "󰏗 "

[status]
disabled = false
symbol = " "
not_executable_symbol = "󰜺 "
not_found_symbol = "󰍊 "
sigint_symbol = " "
signal_symbol = "󱐋"
pipestatus = true
pipestatus_format = "\\[$pipestatus\\] [$signal_name$maybe_int]($style)"

[time]
disabled = false
format = "[󱑒 $time]($style) "


