###
### SOURCING
###
source = ~/.config/hypr/env.conf
source = ~/.config/hypr/macchiato.conf

# nwg-displays conf
source = ~/.config/hypr/monitors.conf

###
###  EXEC
###

# Screen share & xdg-desktop-portal fix
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# Set cursor
exec-once = hyprctl setcursor Bibata-Modern-Ice 24

# Execute your favorite apps at launch
exec-once = hyprctl plugin load ~/repos/split-monitor-workspaces/split-monitor-workspaces.so
exec-once = sh $HOME/.config/hypr/scripts/exec-programs

###
###  MONITOR
###

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,1

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1
    numlock_by_default = true

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    gaps_in = 5
    gaps_out = 12
    border_size = 2
    col.active_border = $lavender $lavender $sapphire 30deg
    col.inactive_border = $overlay2 $overlay1 $flamingo 30deg

    layout = dwindle

    # Cursor will hide after 300s
    cursor_inactive_timeout = 300
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    mouse_move_enables_dpms = true

    enable_swallow = true
    swallow_regex = ^(Alacritty)$
}

decoration {
    # Rounded Corners
    rounding = 8

    # Blur
    blur = yes
    blur_size = 3
    blur_passes = 2
    blur_new_optimizations = true

    # Shadow
    drop_shadow = yes
    shadow_range = 12
    col.shadow = $crust
}

animations {
    enabled = yes

    # Source: https://github.com/linuxmobile/hyprland-dots
    bezier = overshot, 0.05, 0.9, 0.1, 1.05
    bezier = smoothOut, 0.36, 0, 0.66, -0.56
    bezier = smoothIn, 0.25, 1, 0.5, 1

    animation = windows, 1, 4, overshot, slide
    animation = windowsOut, 1, 3, smoothOut, slide
    animation = windowsMove, 1, 3, default
    animation = border, 1, 10, default
    animation = fade, 1, 4, smoothIn
    animation = fadeDim, 1, 10, smoothIn
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

gestures {
    workspace_swipe = off
}

plugin {

}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
# device:epic mouse V1 {
#     sensitivity = -0.5
# }

###
###  WINDOW RULES
###

# windowrule v1
windowrule = float, [Ww]aydroid(\..*)*
windowrule = fullscreen, [Ww]aydroid(\..*)*
windowrule = float, rustdesk
# windowrule = float, org.kde.polkit-kde-authentication-agent-1
windowrule = float, qalculate-gtk
windowrule = tile, Spotify
windowrule = opacity 0.9, Spotify
windowrule = opacity 0.9, thunar
windowrule = tile, scrcpy

# windowrule v2
windowrulev2 = float, title:^(Picture-in-Picture|Firefox — Sharing Indicator)$
windowrulev2 = pin, title:^(Picture-in-Picture|Firefox — Sharing Indicator)$
windowrulev2 = move 50%-10 20, title:^(Firefox — Sharing Indicator)$
windowrulev2 = size 30% 30%, title:^(Picture-in-Picture)$
windowrulev2 = move 69.3% 68.8%, title:^(Picture-in-Picture)$ # only 100%- is supported, 70%-12 doesn't work
windowrulev2 = float, title:^(Windowed Projector \(Preview\))$
windowrulev2 = pin, title:^(Windowed Projector \(Preview\))$

###
### LAYER RULES
###

layerrule = blur, rofi

###
###  BINDINGS
###

$mainMod = SUPER

# Launch apps
bind = $mainMod, T, exec, alacritty
bind = $mainMod, B, exec, firefox
bind = $mainMod, E, exec, thunar
bind = $mainMod, D, exec, sh $HOME/.config/eww/scripts/popup dashboard
bind = $mainMod, R, exec, sh $HOME/.config/rofi/scripts/launcher.sh
bind = $mainMod, S, exec, sh $HOME/.config/rofi/scripts/screenshot.sh

# Window operations
# bind = $mainMod, X, killactive,
bind = $mainMod, X, exec, sh $HOME/.local/bin/hyprland-killactive
bind = $mainMod, V, togglefloating,
bind = $mainMod, I, pin,
bind = $mainMod, F, fullscreen,
bind = $mainMod SHIFT, F, fakefullscreen,

bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, N, togglesplit, # dwindle

# bind = $mainMod, M, exit,

# Dashboard submaps
# NOTE: Closing dashboard resets the submap, and launching menu closes dashboard.
submap = dashboard
bind = , escape, exec, sh $HOME/.config/eww/scripts/popup dashboard close
bind = $mainMod, D, exec, sh $HOME/.config/eww/scripts/popup dashboard close
bind = ALT, R, exec, sh $HOME/.config/eww/scripts/popup launcher
bind = ALT, G, exec, sh $HOME/.config/eww/scripts/popup game
bind = ALT, E, exec, sh $HOME/.config/eww/scripts/popup emoji
bind = ALT, C, exec, sh $HOME/.config/eww/scripts/popup calc
bind = ALT, S, exec, sh $HOME/.config/eww/scripts/popup screenshot

submap = reset

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move focus with mainMod + hjkl
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, split-workspace, 1
bind = $mainMod, 2, split-workspace, 2
bind = $mainMod, 3, split-workspace, 3
bind = $mainMod, 4, split-workspace, 4
bind = $mainMod, 5, split-workspace, 5
bind = $mainMod, 6, split-workspace, 6
bind = $mainMod, 7, split-workspace, 7
bind = $mainMod, 8, split-workspace, 8
bind = $mainMod, 9, split-workspace, 9
bind = $mainMod, 0, split-workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, split-movetoworkspace, 1
bind = $mainMod SHIFT, 2, split-movetoworkspace, 2
bind = $mainMod SHIFT, 3, split-movetoworkspace, 3
bind = $mainMod SHIFT, 4, split-movetoworkspace, 4
bind = $mainMod SHIFT, 5, split-movetoworkspace, 5
bind = $mainMod SHIFT, 6, split-movetoworkspace, 6
bind = $mainMod SHIFT, 7, split-movetoworkspace, 7
bind = $mainMod SHIFT, 8, split-movetoworkspace, 8
bind = $mainMod SHIFT, 9, split-movetoworkspace, 9
bind = $mainMod SHIFT, 0, split-movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scrollw
bind = $mainMod, mouse_down, workspace, m-1
bind = $mainMod, mouse_up, workspace, m+1

# Move/resize windows with mainMod + CTRL and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod CTRL, mouse:272, resizewindow
bindm = , mouse:276, movewindow

# Media keys
bind = , xf86audioraisevolume, exec, sh $HOME/.config/hypr/scripts/media vol +
bind = , xf86audiolowervolume, exec, sh $HOME/.config/hypr/scripts/media vol -
bind = , xf86audiomute, exec, sh $HOME/.config/hypr/scripts/media mute
bind = , xf86audioplay, exec, sh $HOME/.config/hypr/scripts/media player play
bind = , xf86audiostop, exec, sh $HOME/.config/hypr/scripts/media player stop
bind = , xf86audionext, exec, sh $HOME/.config/hypr/scripts/media player next
bind = , xf86audioprev, exec, sh $HOME/.config/hypr/scripts/media player prev

bind = , Caps_Lock, exec, sh $HOME/.config/eww/scripts/osd_popup capslock
bindr = , Caps_Lock, exec, sh $HOME/.config/eww/scripts/osd_popup capslock
