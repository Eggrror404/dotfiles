# daemons
exec-once = fcitx5 -d
exec-once = dunst
exec-once = swayidle -w
exec-once = valent --gapplication-service
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1

# Screen share & xdg-desktop-portal fix
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# set xwayland scale
# exec-once=xprop -root -f _XWAYLAND_GLOBAL_OUTPUT_SCALE 32c -set _XWAYLAND_GLOBAL_OUTPUT_SCALE 2

# swww for wallpaper, eww for widgets
exec-once = swww init && sleep 2 && swww query && sh ~/.local/bin/set-wallpapr.sh
exec-once = eww daemon && eww open bar && eww open dashboard && eww close dashboard

# programs
exec-once = sleep 3 && keepassxc
exec-once = openrgb -p 'Breath.' --startminimized
exec-once = webcord -m #--enable-features=UseOzonePlatform --ozone-platform=wayland
exec-once = flatpak run chat.revolt.RevoltDesktop --enable-wayland-ime --enable-features=UseOzonePlatform --ozone-platform=wayland
exec-once = firefox
