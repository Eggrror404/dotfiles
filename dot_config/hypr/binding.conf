$mainMod = SUPER

# Launch apps
bind = $mainMod, T, exec, alacritty
bind = $mainMod, B, exec, firefox
bind = $mainMod, E, exec, nautilus --new-window
bind = $mainMod, R, exec, sh $HOME/.config/rofi/scripts/launcher.sh
bind = $mainMod, S, exec, sh $HOME/.config/rofi/scripts/screenshot.sh

bind = CTRL SHIFT, escape, exec, alacritty -e btop

# Window operations
# bind = $mainMod, X, killactive,
bind = $mainMod, X, exec, sh $HOME/.local/bin/hyprland-killactive
bind = $mainMod, V, togglefloating,
bind = $mainMod, P, pin,
bind = $mainMod, F, fullscreen,
bind = $mainMod SHIFT, F, fakefullscreen,

bind = $mainMod CTRL, P, pseudo, # dwindle
bind = $mainMod CTRL, N, togglesplit, # dwindle

# bind = $mainMod, M, exit,

# Widget/Launcher hotkey
bind = $mainMod, D, exec, sh $HOME/.config/eww/scripts/popup dashboard
bind = $mainMod ALT, G, exec, sh $HOME/.config/eww/scripts/popup game
bind = $mainMod ALT, E, exec, sh $HOME/.config/eww/scripts/popup emoji
bind = $mainMod ALT, C, exec, sh $HOME/.config/eww/scripts/popup calc
bind = $mainMod ALT, S, exec, sh $HOME/.config/eww/scripts/popup screenshot

# Caps lock osd
bind = , Caps_Lock, exec, sh $HOME/.config/eww/scripts/popup-osd capslock
bindr = , Caps_Lock, exec, sh $HOME/.config/eww/scripts/popup-osd capslock

# Move focus
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Move window
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# Resize window
binde = $mainMod CTRL, left, resizeactive, -10 0
binde = $mainMod CTRL, right, resizeactive, 10 0
binde = $mainMod CTRL, up, resizeactive, 0 -10
binde = $mainMod CTRL, down, resizeactive, 0 10
binde = $mainMod CTRL, H, resizeactive, -10 0
binde = $mainMod CTRL, L, resizeactive, 10 0
binde = $mainMod CTRL, K, resizeactive, 0 -10
binde = $mainMod CTRL, J, resizeactive, 0 10

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, split-workspace, 1
bind = $mainMod, 2, split-workspace, 2
bind = $mainMod, 3, split-workspace, 3
bind = $mainMod, 4, split-workspace, 4
bind = $mainMod, 5, split-workspace, 5
bind = $mainMod, 6, split-workspace, 6
bind = $mainMod, 7, split-workspace, 7
bind = $mainMod, 8, split-workspace, 8
bind = $mainMod, 9, split-workspace, 9
bind = $mainMod, 0, split-workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, split-movetoworkspace, 1
bind = $mainMod SHIFT, 2, split-movetoworkspace, 2
bind = $mainMod SHIFT, 3, split-movetoworkspace, 3
bind = $mainMod SHIFT, 4, split-movetoworkspace, 4
bind = $mainMod SHIFT, 5, split-movetoworkspace, 5
bind = $mainMod SHIFT, 6, split-movetoworkspace, 6
bind = $mainMod SHIFT, 7, split-movetoworkspace, 7
bind = $mainMod SHIFT, 8, split-movetoworkspace, 8
bind = $mainMod SHIFT, 9, split-movetoworkspace, 9
bind = $mainMod SHIFT, 0, split-movetoworkspace, 10

# Mouse actions: move, resize, workspace
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod CTRL, mouse:272, resizewindow
bindm = , mouse:276, movewindow
bind = $mainMod, mouse_down, workspace, m-1 # scroll
bind = $mainMod, mouse_up, workspace, m+1 # scroll

# Media keys
bindle = , XF86AudioRaiseVolume, exec, sh $HOME/.config/eww/scripts/control volume 5%+ && sh $HOME/.config/eww/scripts/popup-osd volume
bindle = , XF86AudioLowerVolume, exec, sh $HOME/.config/eww/scripts/control volume 5%- && sh $HOME/.config/eww/scripts/popup-osd volume
bindle = , XF86AudioMute, exec, sh $HOME/.config/eww/scripts/control mute
bindle = , XF86AudioPlay, exec, sh $HOME/.config/eww/scripts/control player play-pause
bindle = , XF86AudioStop, exec, sh $HOME/.config/eww/scripts/control player stop
bindle = , XF86AudioNext, exec, sh $HOME/.config/eww/scripts/control player next
bindle = , XF86AudioPrev, exec, sh $HOME/.config/eww/scripts/control player prev

# Daemon reset
bind = $mainMod CTRL ALT, E, exec, pkill eww && eww daemon && eww open bar
bind = $mainMod CTRL ALT, W, exec, pkill swww-daemon; rm ~/.cache/swww/* && swww init && ~/.local/bin/set-wallpapr.sh
