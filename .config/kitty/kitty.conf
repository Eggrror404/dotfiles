# vim:fileencoding=utf-8:foldmethod=marker

include rose-pine.conf

# fonts
font_size 15

# text cursor customization
cursor_shape block

# terminal bell
enable_audio_bell no

# tab bar
tab_title_template "{fmt.fg.red}{bell_symbol}{activity_symbol}{fmt.fg.tab}{index}: {tab.last_focused_progress_percent}{tab.active_exe}"

# color scheme
background_opacity 0.95

# advanced
shell_integration no-cursor

# mapping
map ctrl+shift+1 goto_tab 1
map ctrl+shift+2 goto_tab 2
map ctrl+shift+3 goto_tab 3
map ctrl+shift+4 goto_tab 4
map ctrl+shift+5 goto_tab 5 
map ctrl+shift+6 goto_tab 6
map ctrl+shift+7 goto_tab 7
map ctrl+shift+8 goto_tab 8
map ctrl+shift+9 goto_tab 9
map ctrl+shift+0 goto_tab 10
map ctrl+shift+t new_tab_with_cwd
