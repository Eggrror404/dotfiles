[general]
import = ["~/.config/alacritty/rose-pine.toml"]

[font]
size = 14.0

[font.normal]
family = "JetBrainsMono Nerd Font Propo"
style = "Regular"

[font.bold]
family = "JetBrainsMono Nerd Font Propo"
style = "Bold"

[font.bold_italic]
family = "JetBrainsMono Nerd Font Propo"
style = "Bold Italic"

[font.italic]
family = "JetBrainsMono Nerd Font Propo"
style = "Italic"

[window]
opacity = 0.95
dimensions = { columns = 80, lines = 25 }

