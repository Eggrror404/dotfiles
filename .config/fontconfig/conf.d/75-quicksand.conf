<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
    <!-- NOTE: for my quickshell config. no idea how it works -->
    <match target="pattern">
        <test qual="any" name="family">
            <string>Quicksand</string>
        </test>
        <edit name="family" mode="append" binding="same">
            <string>GenSenRounded JP</string>
        </edit>
        <edit name="family" mode="append" binding="same">
            <string>GenSenRounded TW</string>
        </edit>
        <edit name="family" mode="append" binding="same">
            <string>JetBrains Mono Nerd Font Propo</string>
        </edit>
    </match>
</fontconfig>

